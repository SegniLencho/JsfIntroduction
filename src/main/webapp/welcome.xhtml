<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
    <h3>Wel come to application of something</h3>
    <h:form>
        Name<h:inputText value="#{human.name}"></h:inputText><br/>
        Phone<h:inputText value="#{human.phone}"></h:inputText><br/>
        Email<h:inputText value="#{human.email}"></h:inputText>

        <h:selectOneRadio value="#{human.sex}">
            <f:selectItem itemValue="male" itemLabel="Male"></f:selectItem>
            <f:selectItem itemValue="female" itemLabel="Female"></f:selectItem>
        </h:selectOneRadio>

        <!--Drop Down Element-->

        <h:selectOneMenu value="#{human.sex}">
            <f:selectItem itemValue="Male" itemLabel=" Wond"></f:selectItem>
            <f:selectItem itemValue="female" itemLabel=" Set"></f:selectItem>
            <f:selectItem itemValue="SelectOne" itemLabel=" Andun Miret"></f:selectItem>
        </h:selectOneMenu>
        <h:commandButton action="#{human.callMe}" value="Call"></h:commandButton>
        <h:commandButton action="#{human.emailMe}" value="Email"></h:commandButton>
    </h:form></h:body>
</html>
