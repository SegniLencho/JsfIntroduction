<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
<h:form>
    First Number: <h:inputText value="#{calculator.firstNumber}"></h:inputText><br/>
    Second Number: <h:inputText value="#{calculator.secondNumber}"></h:inputText><br/>
    <h:commandButton value="Add" action="#{calculator.add}"></h:commandButton>
    <h:commandButton value="Substract" action="#{calculator.substract}"></h:commandButton>
    <h:commandButton value="Multiply" action="#{calculator.multiply}"></h:commandButton>
    <h:commandButton value="Divide" action="#{calculator.divide}"></h:commandButton>
<h4>#{calculator.result}</h4>
</h:form>
</h:body>
</html>
